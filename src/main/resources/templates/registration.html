<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<div class="header">
    <div class="logo">
        <h1>Night Clubs Reports</h1>
    </div>
    <div id="menu">
        <ul>
            <div class="submit"><a href="/nightclub">Home</a></div>
            <div class="submit"><a href="./clubs">NightClubs</a></div>
            <div class="submit"><a href="./visitors">Visitors</a></div>
            <div class="submit"><a href="./visits">Visits</a></div>
            <div class="submit"><a href="./reports">Reports</a></div>
            <div class="submit"><a href="./registration">Registration</a></div>
        </ul>
    </div>
</div>
<body>
<h3 align="center">Registration Forms</h3>
<h2 align="center">You can choose type of registration bellow</h2>
<div>
    <div class="right">
        <form action="./registration" method="post">
            <div>
                <h1><label>Add Visit</label></h1>
                <label>Enter Visitor name:</label>
                <div class="input">
                    <input type="text" name="userName" value=""/>
                </div>
                <label>Enter Night Club name:</label>
                <div class="input">
                    <input type="text" name="nightClubName" value=""/>
                </div>
            </div>
            <input type="hidden" name="registrationId" value="3"/>
            <div class="submit">
                <button type="submit" class="button">SEND</button>
            </div>
        </form>
    </div>
    <div class="right">
        <form action="./registration" method="post">
            <div>
                <h1><label>Add Visitor</label></h1>
                <label>Enter Visitor name:</label>
                <div class="input">
                    <input type="text" name="userName" value="" id="userName"/>
                </div>
            </div>
            <input type="hidden" name="registrationId" value="2"/>
            <div class="submit">
                <button type="submit" class="button">SEND</button>
            </div>
        </form>
    </div>
    <div class="right">
        <form action="./registration" method="post">
            <div>
                <h1><label>Add Night Club</label></h1>
                <label>Enter Night Club name:</label>
                <div class="input">
                    <input type="text" name="nightClubName" value=""/>
                </div>
            </div>
            <input type="hidden" name="registrationId" value="1"/>
            <div class="submit">
                <button type="submit" class="button">SEND</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
